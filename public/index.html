<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NES Snake Battle Online</title>
    <!-- Add NES.css -->
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <!-- Add Press Start 2P font -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="console-container">
        <div class="nes-container with-title is-centered console-body">
            <p class="title">SNAKE BATTLE ONLINE</p>
            
            <!-- Lobby Screen -->
            <div id="lobbyScreen" class="lobby-screen">
                <p class="nes-text is-primary">Waiting for opponent...</p>
                <i class="nes-icon coin is-large is-rotating"></i>
                <div class="player-status">
                    <p class="nes-text">Players in lobby: <span id="playerCount">1</span>/2</p>
                </div>
            </div>

            <!-- Game Screen -->
            <div id="gameScreen" class="game-screen" style="display: none;">
                <div class="screen-container">
                    <div class="screen-frame nes-container is-dark">
                        <div class="game-header">
                            <span class="nes-text is-success">YOU: <span id="score">0</span></span>
                            <span class="vs">VS</span>
                            <span class="nes-text is-error">OPPONENT: <span id="score2">0</span></span>
                        </div>
                        <canvas id="gameCanvas"></canvas>
                        <div class="game-message">
                            <p class="nes-text is-warning">Use Arrow Keys to move</p>
                        </div>
                    </div>
                </div>
                
                <div class="controls-section">
                    <div class="ready-status">
                        <p id="playerStatus" class="nes-text">Waiting for both players...</p>
                    </div>
                    <div class="action-buttons">
                        <button id="startButton" class="nes-btn is-success">READY!</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="console-footer">
            <i class="nes-mario"></i>
            <p class="nes-text">SNAKE BATTLE ONLINE 2024</p>
            <i class="nes-ash"></i>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
